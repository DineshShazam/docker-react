language: generic 

sudo: required

services:
  - docker 

# before_install:
#   - docker build -t docker-test .

# script:
#   docker run docker-test
# after_deploy:
#   - echo "done deploying"

deploy:
  provider: elasticbeanstalk
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: 
    secure: "$AWS_SECRET_KEY"
  region: "us-east-1"
  app: 'docker-react' 
  env: 'Dockerreact-env'
  bucket_name: 'elasticbeanstalk-us-east-1-897193842055'
  bucket_path: 'docker-react'
  on:
    branch: master